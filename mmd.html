<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: aqua; /* Cor de fundo aqua */
        }
        h1 {
            text-align: center;
        }
        #taskInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .taskItem {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
        }
        .deleteBtn {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var li = document.createElement("li");
                li.className = "taskItem";
                li.innerHTML = taskText + ' <span class="deleteBtn" onclick="deleteTask(this)">X</span>';
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }

        function deleteTask(element) {
            var taskList = document.getElementById("taskList");
            var taskItem = element.parentElement;
            taskList.removeChild(taskItem);
        }

        document.getElementById("taskInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>
</body>
</html>
